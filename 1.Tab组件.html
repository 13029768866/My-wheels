<style>
    .tabs {}

    .tabs>ol {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .tabs>ol.tabs_bar {
        display: flex;
        border-bottom: 1px solid red;
    }

    .tabs>ol.tabs_bar li {
        padding: 4px 8px;
        border: 1px solid transparent;
        border-bottom: 0;
    }

    .tabs>ol.tabs_bar li:hover {
        border-color: red;
    }

    .tabs>ol.tabs_bar li.active {
        border-color: green;
    }

    .tabs>ol.tabs_content>li {
        display: none;
    }

    .tabs>ol.tabs_content>li.active {
        display: block;
    }
</style>

<body>
    <div class="tabs wzj">
        <ol class="tabs_bar">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <ol class="tabs_content">
            <li>content 1</li>
            <li>content 2</li>
            <li>content 3</li>
        </ol>
    </div>

<script>
    // 版本三--面向对象
    class Tabs {
        constructor(selector) {
            this.elements = $(selector)
            this.init()
            this.bindEvents()
        }
        init() {
            this.elements.each(function (index, element) {
                $(element).children('.tabs_bar').children('li').eq(0).addClass('active')
                $(element).children('.tabs_content').children('li').eq(0).addClass('active')
            })
        }
        bindEvents() {
            this.elements.on('click', '.tabs_bar > li', function (e) {
                // 获取事件源
                var currentLi = $(e.currentTarget)
                // 通过class完成切换功能
                currentLi.addClass('active').siblings().removeClass('active')
                // 获取事件源所对应索引
                var index = $(currentLi).index()
                // 通过索引切换对应内容
                currentLi.closest('.tabs').children('.tabs_content').children('li')
                    .eq(index).addClass('active').siblings().removeClass('active')
            })
        }
    }
    var wzj = new Tabs('.tabs')
</script>
